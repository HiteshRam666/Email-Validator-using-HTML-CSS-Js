<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Validate - Email Validator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <nav>
        <div class="logo"><img src="img/email.svg" alt="email svg"><span>I-Validate</span></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your Email to validate</h1>
        <form action="/submit" method="post">
          <!-- Input Filed to Validate Email Address -->
          <input
            placeholder="Enter your email to validate"
            type="text"
            id="username"
            name="username"
            required
          />
          <br /><br />
          <!-- Submit button -->
          <input id="submitBtn" class="btn" type="submit" value="Submit" />
        </form>
      </div>
      <div class="container">
        <h2>Your Results</h2>
        <div id = 'resultCont'>
            Your Results will show here 
        </div>
      </div>
    </main>
    <footer>Copyright I-Validate.com | All Rights Reserved</footer>
    <script src="js/script.js"></script>
  </body>
</html>
